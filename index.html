<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
  <h1> Rock Paper Scissor</h1>
</nav>
  <marquee scrollamount="15" style="background-color: black, color: black"><h2>To Start Playing Click On The icons below</h2></marquee>
  <div class="choices">
    <div class="choice" id="rock">
        <img src="rock.png">
    </div>
    <div class="choice" id="paper">
        <img src="paperr.png">
    </div>
    <div class="choice" id="scissor">
        <img src="scissor.png">
    </div>
</div>
<h2 id="e1"> Score Board</h2>
<div class="scoreboard">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>

    </div>
    
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>

    </div>
</div>

<div class="msgcontainer">
    <p id="msg"> play your move
    </p>
</div>
<script src="script.js"></script>

</body>
</html>
